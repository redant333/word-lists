<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordLists - Practice</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="/js/practice.js"></script>
</head>
<body>
    <div class="container text-center vertical-center">
        <div class="row pb-3">
            <!-- Navbar -->
            <nav class="navbar navbar-dark navbar-expand-lg  bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/">WordLists</a>
                </div>
            </nav>
            <!-- //Navbar -->
        </div>

        <div class="row">
            <div class="col-xl-3"></div>

            <div class="col-xl-6 p-5 pt-2">
                <div class="row h3">
                    <div class="col-6 text-start text-success">
                        <i class="fa-solid fa-square-check"></i>
                        <span id="id_success_count">0</span>
                    </div>
                    <div class="col-6 text-end text-danger">
                        <span id="id_failure_count">0</span>
                        <i class="fa-solid fa-square-xmark"></i>
                    </div>
                </div>

                <div class="row">
                    <span id="id_given_form" class="text-secondary">Loading</span>
                    <span class="h1 mb-3" id="id_word">Loading</span>
                    <span id="id_wanted_form" class="text-secondary mb-2">Loading</span>
                    <input type="text" class="text-center h1 pb-2 pt-2" id="id_input">
                    <button class="btn-primary h2" id="id_check">Check</button>
                    <button class="btn-primary h2" id="id_next" hidden="hidden">Next</button>
                </div>

                <div id="id_success" class="row-fluid pt-2 mt-2 text-success h1" hidden>
                    <i class="fa-solid fa-square-check"></i>
                    <span class="h1">Correct!</span>
                </div>

                <div id="id_failure" class="row-fluid pt-2 mt-2 text-danger h1" hidden>
                    <i class="fa-solid fa-square-xmark h1"></i>
                    <span id="id_wanted_form_failure" class="h1"></span>
                    :
                    <span id="id_expected_word" class="h1"></span>
                </div>

                <span class="h4" hidden="hidden" id="id_info"></span>
            </div>
        </div>
    </div>
    <script>
        // TODO Handle situations when the string is not passed
        new Practice(window.location.search.substring(1)).start();
    </script>
</body>
</html>
