<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/word-lists/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/word-lists/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/word-lists/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/word-lists/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/word-lists/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/word-lists/img/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="WordLists">
    <meta name="application-name" content="WordLists">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="msapplication-config" content="/word-lists/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#212529">

    <title>WordLists - Practice</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="/word-lists/js/practice.js"></script>
</head>
<body>
    <template id="id_reference_table_row">
        <div class="row border-top pt-2 m-0">
            <div class="col-auto h3 fw-bold data-name"></div>
            <div class="col h3 text-end data-value"></div>
        </div>
    </template>

    <div class="container text-center vertical-center">
        <div class="row pb-3">
            <!-- Navbar -->
            <nav class="navbar navbar-dark navbar-expand-lg  bg-dark">
                <div class="container-fluid ps-2">
                    <a class="navbar-brand" href="/word-lists/">
                        <img src="/word-lists/img/logo_with_name.svg" alt="Logo" width="148" height="25" class="d-inline-block align-text-top">
                    </a>
                </div>
            </nav>
            <!-- //Navbar -->
        </div>

        <div class="row">
            <div class="col-xl-3"></div>

            <div class="col-xl-6 p-5 pt-2">
                <div class="row h3">
                    <div class="col-6 text-start text-success">
                        <i class="fa-solid fa-square-check"></i>
                        <span id="id_success_count">0</span>
                    </div>
                    <div class="col-6 text-end text-danger">
                        <span id="id_failure_count">0</span>
                        <i class="fa-solid fa-square-xmark"></i>
                    </div>
                </div>

                <div class="row">
                    <span id="id_given_form" class="text-secondary">Loading</span>
                    <span class="h1 mb-3" id="id_word">Loading</span>
                    <span id="id_wanted_form" class="text-secondary mb-2">Loading</span>
                    <input type="text" class="text-center h1 pb-2 pt-2" id="id_input">
                    <button class="btn-primary h2 rounded-3" id="id_check">Check</button>
                    <button class="btn-primary h2 rounded-3" id="id_next" hidden="hidden">Next</button>
                </div>

                <!-- Success message -->
                <div id="id_success" class="row-fluid pt-2 mt-2 text-success h1" hidden>
                    <i class="fa-solid fa-square-check"></i>
                    <span class="h1">Correct!</span>
                </div>

                <!-- Failure message -->
                <div id="id_failure" class="row-fluid pt-2 mt-2 text-danger h1" hidden>
                    <i class="fa-solid fa-square-xmark h1"></i>
                    <span id="id_wanted_form_failure" class="h1"></span>
                    :
                    <span id="id_expected_word" class="h1"></span>
                </div>

                <!-- Infos -->
                <div id="id_all_infos" class="row border-bottom border-2 mt-3" hidden></div>
                <div id="id_all_forms" class="row border-bottom" hidden></div>
            </div>
        </div>
    </div>
    <script>
        // TODO Handle situations when the string is not passed
        new Practice(window.location.search.substring(1)).start();
    </script>
</body>
</html>
